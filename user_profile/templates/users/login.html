{% extends 'users/base.html' %}
{% block body %}
{% load static %}

<nav class="navbar navbar-expand-sm navbar-light bg-light fixed-top">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">

            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'profile' %}">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'register' %}">
                    <i class="fas fa-book"></i> Register
                </a>
            </li>
            {% endif %}
        </ul>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4 col-lg-offset-4" id="loginBlock">
            <div class="logo">
                <div>

                        <img src="https://res.cloudinary.com/dhx65uemx/image/upload/v1715630230/Tangle_hokbbr.svg" alt="Tangle Logo" class="logo-image">
                    </a>
                </div>
            </div>
            <div class="pageTitle">Login</div>
            <div class="row pad">
                <div class="col-lg-10 col-lg-offset-1">
                    <form action="" method="POST" role="form">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">Username</label>
                            {{ form.username }}
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Enter a Password" tabindex="2">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">
                                Login <i class="glyphicon glyphicon-arrow-right"></i>
                            </button>
                            <a href="{% url 'reset_password' %}">Forgot your password?</a>

                            <a href="{% url 'register' %}" class="btn btn-link pull-right">
                                <i class="glyphicon glyphicon-plus-sign"></i> Go to Register
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
